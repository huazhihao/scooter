http:
- name: reverse-proxy
  address: ":8000"
  rules:
    - url: "http://localhost:8000"
      headers:
        - key: Host
          value: $local_host
        - key: X-Real-IP
          value: $remote_ip
- name: api-gateway
  address: ":8090"
  rules:
    - path: /
      url: "http://api-v2/"
    - path: /v1/
      url: "http://api-v1/"

