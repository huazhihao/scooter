http:
- name: reverse-proxy
  address: ":8000"
  rules:
    - url: "http://localhost:8000"
      headers:
        - key: Host
          value: $local_host
        - key: X-Real-IP
          value: $remote_ip

- name: api-gateway
  address: ":8090"
  rules:
    - path: /
      url: "http://api-v2/"
    - path: /v1/
      url: "http://api-v1/"

https:
- name: load-balancer
  address: ":8443"
  tls:
    cert: ./test.pem
    key: ./test-key.pem
  rules:
    - url: "http://127.0.0.1:8001/"
      weight: 1
    - url: "http://127.0.0.1:8002/"
      weight: 10

tcp:
- name: tcp-relay
  protocol: tcp
  address: ":2022"
  remote: "127.0.0.1:22"

api:
  address: ":9000"

metrics:
  prometheus:
    address: ":8081"
